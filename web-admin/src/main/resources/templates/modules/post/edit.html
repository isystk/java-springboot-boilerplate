<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/layout}">
	<head layout:fragment="~{layouts/layout::header}">
	<title>投稿管理｜Sample</title>
</head>
<body>
	<div layout:fragment="sidebar">
		<div th:replace="~{layouts/sidebar :: sidebar ('master', 'post')}"></div>
	</div>
	<div layout:fragment="content-header">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1>投稿変更</h1>
			</div><!-- /.col -->
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/post}">投稿管理</a></li>
					<li class="breadcrumb-item active">投稿変更</li>
				</ol>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div>
	<div layout:fragment="content">

		<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card card-purple">
							<div class="card-body">
								<form th:action="@{/post/{id}(id=*{postId})}" th:method="put" th:object="${postForm}">
									<input type="hidden" name="userId" th:value="*{userId}" />
									<input type="hidden" name="version" th:value="*{version}" />
									<div class="form-group row">
										<label class="col-md-2 control-label">投稿者</label>
										<div class="col-md-6">
											<span th:text="*{userId}"></span>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-md-2 control-label">タイトル</label>
										<div class="col-md-8">
											<input class="form-control" type="text" name="title" th:value="*{title}" />
											<div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-md-2 control-label">本文</label>
										<div class="col-md-10">
											<textarea name="text" th:text="*{text}" cols="100" rows="4" class="form-control"/></textarea>
											<div class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div>
										</div>
									</div>
									<div class="card-footer clearfix text-center">
										<div class="text-left float-left">
											<a class="btn btn-secondary" th:href="@{/post}">一覧に戻る</a>
										</div>
										<button class="btn btn-secondary">変更する</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
