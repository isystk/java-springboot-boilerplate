<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layout">
<head layout:fragment="layouts/layout::header">
  <title>ログイン</title>
</head>
<body>
<div layout:fragment="header">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>
</div>
<div layout:fragment="sidebar">
  <aside class="main-sidebar sidebar-dark-purple elevation-4">
    <a th:href="@{/}" class="brand-link">
      <img th:src="@{/static/images/AdminLTELogo.png}" alt="Admin Logo"
           class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">LaraEC</span>
    </a>
  </aside>
</div>
<div layout:fragment="content-header">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1>ログイン</h1>
    </div>
  </div>
</div>
<div layout:fragment="content">
  <form id="loginForm" class="form-horizontal" th:object="${loginForm}"
        th:action="@{/auth/authenticate}" method="post">
    <div class="card card-purple">
      <div class="card-body">
        <div class="form-group row">
          <label for="loginId" class="col-md-4 col-form-label text-md-right">メールアドレス</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="loginId" name="loginId" autofocus=""
                   placeholder="メールアドレス" th:value="*{loginId}"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-md-4 col-form-label text-md-right">パスワード</label>
          <div class="col-md-6">
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="パスワード"/>
          </div>
        </div>
        <div class="col-md-6 offset-md-4 border mt-4 p-3">
          <p class="">テスト用ユーザ</p>
          メールアドレス: sample@sample.com<br>
          パスワード: password
        </div>
      </div>
      <div class="card-footer text-center clearfix ">
        <button type="submit" class="btn btn-danger">
          ログイン
        </button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
