<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head layout:fragment="layouts/layout::header">
  <title>お問い合わせ変更完了</title>
</head>
<body>

</div>

      <p>お問い合わせの変更が完了しました。</p>
