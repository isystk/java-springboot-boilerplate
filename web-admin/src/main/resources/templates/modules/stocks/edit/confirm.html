<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layout">
<head layout:fragment="layouts/layout::header">
  <title>商品修正確認</title>
</head>
<body>
<div layout:fragment="sidebar">
  <div th:replace="layouts/sidebar :: sidebar ('stocks', 'stock')"></div>
</div>
<div layout:fragment="content-header">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1>商品修正確認</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/stock/}">商品一覧</a></li>
        <li class="breadcrumb-item active">商品修正</li>
      </ol>
    </div><!-- /.col -->
  </div><!-- /.row -->
</div>
<div layout:fragment="content">

  <div class="card card-purple">
    <div class="card-body">

      <p>以下の内容で登録します。</p>
      <form th:object="${stockEditForm}" th:action="@{/stock/edit}" th:method="put">
        <input type="hidden" name="stockId" th:value="*{stockId}"/>
        <input type="hidden" name="userId" th:value="*{userId}"/>
        <input type="hidden" name="title" th:value="*{title}"/>
        <th:block th:each="e, s : *{stockImageId}">
          <input type="hidden" name="stockImageId" th:value="${e}"/>
        </th:block>
        <th:block th:each="e, s : *{stockTagId}">
          <input type="hidden" name="stockTagId" th:value="${e}"/>
        </th:block>
        <input type="hidden" name="text" th:value="*{text}"/>
        <input type="hidden" name="version" th:value="*{version}"/>
        <input
            th:replace="fragments/label :: input ('商品者', ${userName}, 'col-md-6')"/>
        <input th:replace="fragments/label :: input ('タイトル', *{title}, 'col-md-6')"/>
        <div class="form-group row">
          <label class="col-md-2 control-label">写真</label>
          <div class="col-md-10">
            <div class="row selectedPhotoList">
              <div class="col-3 m-2" th:each="e, s : *{stockImageId}">
                <img th:src="${@img.url(e, '_square')}" width="120px"/>
              </div>
            </div>
          </div>
        </div>
        <input th:replace="fragments/label :: input ('本文', *{text}, 'col-md-6')"/>
        <input th:replace="fragments/labelArray :: input ('タグ', *{stockTagId}, ${stockTagList}, 'code', 'text', 'col-md-6')"/>
        <div class="card-footer clearfix text-center">
          <div class="text-left float-left">
            <button class="btn btn-secondary js-submit" th:data-uri="@{/stock/edit?back}">前に戻る
            </button>
          </div>
          <button class="btn btn-secondary js-submit" th:data-uri="@{/stock/edit?complete}">修正する
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div layout:fragment="scripts">
  <script type="text/javascript" th:inline="javascript">
		$(function() {
			// サブミット
			$('.js-submit').submitbutton();
		});

  </script>
</div>
</body>
</html>
