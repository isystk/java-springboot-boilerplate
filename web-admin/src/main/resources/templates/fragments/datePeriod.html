<html xmlns:th="http://www.thymeleaf.org">
<body>
<form>
  <th:block th:fragment="input (label, fromName, toName)">
    <div class="form-group row">
      <label th:if="${label != ''}" class="col-md-2 control-label" th:text="${label}">Label</label>
      <div class="col-md-4">
        <input class="form-control" type="date" th:field="*{__${fromName}__}" maxlength="10"/>
        <div th:with="valid=${!#fields.hasErrors(fromName)}"
             th:class="${(valid ? '' : ' has-error')}">
        <div th:if="${!valid}" class="text-danger" th:errors="*{__${fromName}__}">Error</div>
        </div>
      </div>
      <div class="col-sm-1 text-center">ï½ž</div>
      <div class="col-md-4">
        <input class="form-control" type="date" th:field="*{__${toName}__}" maxlength="10"/>
        <div th:with="valid=${!#fields.hasErrors(toName)}"
             th:class="${(valid ? '' : ' has-error')}">
          <div th:if="${!valid}" class="text-danger" th:errors="*{__${toName}__}">Error</div>
        </div>
      </div>
    </div>
  </th:block>
</form>
</body>
</html>
