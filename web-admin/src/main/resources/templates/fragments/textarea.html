<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<form>
			<th:block th:fragment="textarea (label, name, class, rows)">
				<div th:with="valid=${!#fields.hasErrors(name)}" th:class="${'form-group row' + (valid ? '' : ' has-error')}" >
					<label class="col-md-2 control-label" th:text="${label}">Label</label>
					<div th:class="${class}">
						<textarea th:field="*{__${name}__}" cols="50" th:rows="${rows}"></textarea>
						<div th:if="${!valid}" class="text-danger" th:errors="*{__${name}__}"></div>
					</div>
				</div>
			</th:block>
		</form>
	</body>
</html>
