<html xmlns:th="http://www.thymeleaf.org">
<body>
<form>
  <th:block th:fragment="input (label, name, class)">
    <div th:with="valid=${!#fields.hasErrors(name)}"
         th:class="${'form-group row' + (valid ? '' : ' has-error')}">
      <label th:if="${label != ''}" class="col-md-2 control-label" th:text="${label}">Label</label>
      <div th:class="${class}">
        <label class="btn_formSelectImage">
          <input type="file" name="imageFile" class="js-upload-postImage-btn"/>
        </label>
        <div class="row selectedPhotoList">
          <div class="m-2" style="width:120px;position: relative;">
            <a href="#" class="js-close"></a>
            <input type="hidden" th:name="${name}" th:field="*{__${name}__}"/>
            <img th:src="*{__${name}__}" width="120px"/>
          </div>
        </div>
        <div th:if="${!valid}" class="text-danger" th:errors="*{__${name}__}">Error</div>
      </div>
    </div>
  </th:block>
</form>
</body>
</html>
