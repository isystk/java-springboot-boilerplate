<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" th:href="@{/static/favicon.ico}">
  <title>adminLTE｜Sample</title>

  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.0.2/plugins/fontawesome-free/css/all.min.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.0.2/dist/css/adminlte.min.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/css/admin.css}" type="text/css" />

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <div class="dropdown ml-auto">
      <img th:src="@{/images/avatar.png}" alt="avatar" class="img-circle" style="width:40px;">
      <button type="button" id="dropdown1"
          class="btn btn-secondary dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">
        Ise Yoshitaka
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown1">
        <a class="dropdown-item" href="#">プロフィール変更</a>
        <a class="dropdown-item" href="#">ログアウト</a>
      </div>
    </div>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-purple elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <img th:src="@{/images/AdminLTELogo.png}" alt="AdminSample Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">AdminLTE Sample</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-table"></i>
              <p>マスタ管理
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="#" class="nav-link active">
                  <i class="far fa-circle nav-icon"></i>
                  <p>ユーザー管理</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>XXXXX</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>XXXXX</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link">
              <i class="fa fa-cogs"></i>
              <p>
                システム設定
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa fa-envelope"></i>
                  <p>メールテンプレート</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa fa-file"></i>
                  <p>ファイル管理</p>
                </a>
              </li>
            </ul>
          </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>ユーザー管理</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">ユーザー管理</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-12">

            <div class="card card-purple">
            	<a href="/items/new" class="btn btn-secondary">新規登録</a>
			</div>

            <div class="card card-purple">
              <!-- .card-header -->
              <div class="card-header">
                <h3 class="card-title">検索条件</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form">
                <div class="card-body">

                  <div class="form-group">
                    <div class="control-group" id="userName">
                        <label class="col-sm-2 control-label">商品名</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" size="10" maxlength="80" id="userName" name="userName" value="">
                        </div>
                    </div>
                  </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer text-center">
                  <button type="submit" class="btn btn-secondary">検索</button>
                </div>

              </form>
            </div>

            <div class="row">
              <div class="col-12">

                <div class="card card-purple">
                  <!-- .card-header -->
                  <div class="card-header">
                    <h3 class="card-title">検索結果</h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body table-responsive p-0">
                    <table class="table table-hover text-nowrap">
                      <thead>
                        <tr>
                            <th>ID</th>
                            <th>商品名</th>
                            <th>価格</th>
                            <th>生産者</th>
                            <th></th>
                        </tr>
                      </thead>
                      <tbody>
	       				<tr th:each="item:${items}" th:object="${item}">
	         				<td th:text="*{id}"></td>
	         				<td th:text="*{name}"></td>
	         				<td th:text="*{price}"></td>
	         				<td th:text="*{vendor}"></td>
	         				<td class="float-right">
		         				<form th:action="@{/items/{id}(id=*{id})}" th:method="delete">
		         					<a class="btn btn-secondary" th:href="@{/items/{id}(id=*{id})}">詳細</a>
		         					<a class="btn btn-secondary" th:href="@{/items/{id}/edit(id=*{id})}">变更</a>
									<button class="btn btn-secondary">削除</button>
								</form>
	         				</td>
	       				</tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- /.card-body -->
                  <!-- .card-footer -->
                  <div class="card-footer clearfix ">
                    <ul class="pagination m-0 justify-content-center">
                      <li class="page-item"><a class="page-link" href="#">«</a></li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">»</a></li>
                    </ul>
                  </div>
                  <!-- /.card-footer -->
                </div>
                <!-- /.card -->
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- Default to the left -->
    <strong>Copyright &copy; 2019-2020 <a href="#">isystk.com</a>.</strong> All rights reserved.
  </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<script type="text/javascript" th:src="@{/webjars/AdminLTE/3.0.2/plugins/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/AdminLTE/3.0.2/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/AdminLTE/3.0.2/dist/js/adminlte.min.js}"></script>
<script type="text/javascript" src="@{/js/admin.js}"></script>

</body>
</html>
