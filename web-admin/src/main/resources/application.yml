spring:

  profiles.active: 
    local  
    # development  
    # staging  
    # production  

  main:
    # DataValueProcessorのBean上書きのため暫定対応
    allow-bean-definition-overriding: true
    
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sample
    username: root
    password: password

  mvc.hiddenmethod.filter.enabled: true

  data.solr.host: http://localhost:8983/solr

doma:
  dialect: mysql
  # 小文字のスネークケースに変換する（firstName → first_name）
  naming: SNAKE_LOWER_CASE
  # バルクインサート・アップデートのサイズ
  batch-size: 1000  

logging:
  level:
    org.springframework: INFO
    org.springframework.jdbc: INFO
    org.thymeleaf: INFO
    com.isystk.sample: DEBUG
  pattern:
    # MDCで設定した値を出力する
    level: "[%X{FUNCTION_NAME}:%X{X-Track-Id}:%X{LOGIN_USER_ID}] %5p"

server:
  address: 127.0.0.1
  port: 18080
  compression:
    enabled: true
  servlet:
    session:
      # セッションを永続化してTomcat再起動後もログイン状態とする
      persistent: true
      timeout: 7200
      # URLにセッションIDを出力しないようにする
      tracking-modes: cookie
    context-path: /admin
