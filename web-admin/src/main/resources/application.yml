spring:

  profiles.active: 
    local  
    # development  
    # staging  
    # production  

  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sample
    username: root
    password: password
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
    
  mvc.hiddenmethod.filter.enabled: true

logging:
  level:
    org.springframework: INFO
    org.springframework.jdbc: INFO
    org.thymeleaf: INFO
    com.isystk.sample: DEBUG
  pattern:
    # MDCで設定した値を出力する
    level: "[%X{FUNCTION_NAME}:%X{X-Track-Id}:%X{LOGIN_USER_ID}] %5p"

server:
  address: 127.0.0.1
  port: 18080
  compression:
    enabled: true
  servlet:
    session:
      timeout: 7200
      # URLにセッションIDを出力しないようにする
      tracking-modes: cookie
    context-path: /admin
