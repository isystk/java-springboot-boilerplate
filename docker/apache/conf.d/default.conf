
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule ssl_module modules/mod_ssl.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so
LoadModule proxy_ajp_module modules/mod_proxy_ajp.so

RewriteEngine on

<VirtualHost *:80>
    ServerName localhost
    
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]

</VirtualHost>


Listen 443

<VirtualHost *:443>
    ServerName localhost

    DocumentRoot /var/www/html
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log \
           "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
    
    SSLEngine on
    SSLProtocol all -SSLv2
    
    SSLCertificateFile /etc/apache2/ssl/server.crt
    SSLCertificateKeyFile /etc/apache2/ssl/server.key
    SSLCertificateChainFile /etc/apache2/ssl/dhparam.pem

    # 末尾にスラッシュがない場合は付与してリダイレクト
    RewriteCond %{REQUEST_URI} !/$
    RewriteCond %{REQUEST_URI} !\.[^/\.]+$
    RewriteRule .* %{REQUEST_URI}/ [R=301,L]

    ProxyPreserveHost on
    RequestHeader set X-Forwarded-Proto https
    RequestHeader set X-Forwarded-Port 443
    ProxyPassMatch ^/favicon\.ico$ !
    ProxyPassMatch ^/thumb/? !
    ProxyPass /admin http://host.docker.internal:18080/admin
    ProxyPassReverse /admin http://host.docker.internal:18080/admin
    ProxyPass / http://host.docker.internal:8080/
    ProxyPassReverse / http://host.docker.internal:8080/

    <Directory /var/www/html>
        DirectoryIndex index.php index.html
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>
