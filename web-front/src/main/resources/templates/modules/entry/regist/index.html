<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/layout}">
	<head layout:fragment="~{layouts/layout::header}">
	<title>会員登録｜Sample</title>
</head>
<body>
	<div layout:fragment="content">

		<div class="content">
			<main>
				<article class="detail">
					<div class="entry-header">
					  <h1 class="entry-title">会員登録画面</h1>
					</div>
					<div class="entry-content">

						<p>会員情報を入力してください。この情報は後で変更することも出来ます。</p>

						<form id="entryForm" th:object="${entryHtmlForm}" th:action="@{/entry}" method="post">
							<table class="formTable">
								<tbody>
								<!-- loop -->
								<tr>
									<th colspan="2"><span class="mark">お名前</span><span class="required">【必須】</span></th>
									<td>
										<p><label>姓　 <input type="text" name="familyName" class="text size_m " id="familyName" maxlength="100"/></label>　 <label>名　 <input type="text" name="name" class="text size_m " id="name" maxlength="100"/></label></p>
										<div id="familyNameErrMessage">
										</div>
										<div id="nameErrMessage">
										</div>
									</td>
								</tr>
								<tr>
									<th colspan="2"><span class="mark">お名前（フリガナ）</span><span class="required">【必須】</span></th>
									<td>
										<p><label>セイ <input type="text" name="familyNameKana" class="text size_m " id="familyNameKana" maxlength="100"/></label>　 <label>メイ <input type="text" name="nameKana" class="text size_m " id="nameKana" maxlength="100"/></label></p>
										<div id="familyNameKanaErrMessage">
										</div>
										<div id="nameKanaErrMessage">
										</div>
									</td>
								</tr>
							<tr>
								<th colspan="2"><span class="mark">メールアドレス</span><span class="required">【必須】</span></th>
								<td>
									<p><input type="text" name="mail" class="text size_l " maxlength="100" /></p>
									<div id="mailErrMessage">
									</div>
								</td>
							</tr>
							<tr>
								<th colspan="2"><span class="mark">パスワード</span><span class="required">【必須】</span></th>
								<td>
									<p><input type="password" name="password" class="text size_l " maxlength="100"/></p>
									<p class="sub">半角英数字8～15文字 / 記号は「.」「_」「-」のみ使用可能</p>
									<div id="passwordErrMessage">
									</div>
								</td>
							</tr>
							<tr>
								<th colspan="2"><span class="mark">パスワード（確認用）</span><span class="required">【必須】</span></th>
								<td>
									<p><input type="password" name="passwordConf" class="text size_l " errorStyleClass="text size_l error " maxlength="${MaxLength.PASSWORD_MAX}"/></p>
									<p class="sub">半角英数字8～15文字 / 記号は「.」「_」「-」のみ使用可能</p>
									<div id="passwordConfErrMessage">
									</div>
								</td>
							</tr>
							<tr>
								<th colspan="2"><span class="mark">性別</span><span class="required">【必須】</span></th>
								<td>
									<input th:replace="~{fragments/selectField :: select ('sex', ${@vh.values('Sex')}, 'code', 'text')}" />
								</td>
							</tr>
							<tr>
								<th rowspan="5"><span class="mark">住所</span></th>
								<th>郵便番号
								<td>
									<p>
										<input type="text" name="zip" id="zip" class="text size_m " maxlength="8"/>
										<span><input type="button" value="住所検索" class="searchAddressBtn address_btn"></span>
									</p>
									<p class="sub">半角数字、ハイフン(-)／記入例：123-4567</p>
									<div id="zipErrMessage">
									</div>
								</td>
							</tr>
							<tr>
								<th>都道府県
								<td>
									<input th:replace="~{fragments/selectField :: select ('prefectureId', ${@vh.values('Prefecture')}, 'code', 'text')}" />
								</td>
							</tr>
							<tr>
								<th>市区町村<!-- <span class="required">【必須】</span> --></th>
								<td>
									<p><input type="text" name="area" id="area" class="text size_l " maxlength="100"/></p>
									<div id="areaErrMessage">
									</div>
								</td>
							</tr>
							<tr>
								<th>町名番地<!-- <span class="required">【必須】</span> --></th>
								<td>
									<p><input type="text" name="address" id="address" class="text size_l " maxlength="100"/></p>
									<div id="addressErrMessage">
									</div>
								</td>
							</tr>
							<tr>
								<th>建物名</th>
								<td>
									<p><input type="text" name="building" class="text size_l " maxlength="100"/></p>
									<div id="buildingErrMessage">
									</div>
								</td>
							</tr>
							<tr>
								<th colspan="2"><span class="mark">電話番号</span></th>
								<td>
									<p><input type="text" name="tel" class="text size_l " maxlength="10"/>　<span class="sub">半角数字、ハイフン(-)</span></p>
									<p class="noticetxt">例：090-1234-5678</p>
									<div id="telErrMessage">
									</div>
								</td>
							</tr>
							<tr>
								<th colspan="2"><span class="mark">生年月日</span></th>
								<td>
									<select name="birthdayYyyy" id="birthdayYyyy" >
										<option value="" >-----</option>
									</select><label>年</label>
									<select name="birthdayMm" id="birthdayMm" errorStyleClass="error">
										<option value="" >-----</option>
									</select><label>月</label>
									<select name="birthdayDd" id="birthdayDd"  errorStyleClass="error">
										<option value="" >-----</option>
									</select><label>日</label>
								</td>
							</tr>
								<!--/ loop -->
								</tbody>
							</table>
							<!-- ↑↑↑入力 -->

							<p class="btnArea"><input type="submit" name="regist" value="登録する"></p>

						</form>

					</div>
				</article>
			</main>
		</div>

	</div>
</body>
</html>
