<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<form>
			<th:block th:fragment="input (type, label, name)">
				<div th:with="valid=${!#fields.hasErrors(name)}" th:class="${'form-group' + (valid ? '' : ' has-error')}" class="form-group row">
					<label class="col-md-2 control-label" th:text="${label}">Label</label>
					<div class="col-md-6">
						<input class="form-control" type="text" th:type="${type}" th:field="*{__${name}__}" />
						<div th:if="${!valid}" class="text-danger" th:errors="*{__${name}__}">Error</div>
					</div>
				</div>
			</th:block>
		</form>
	</body>
</html>
