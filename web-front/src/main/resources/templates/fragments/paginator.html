<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<th:block th:fragment="paginator (p, url)">
			<div class="card-footer clearfix " th:if="${p} != null">
				<ul class="pagination m-0 justify-content-center">
					<li class="page-item" th:class="${first} ? 'disabled':''" th:with="first=${p.page} == 1">
						<a class="page-link" th:if="${first}" ><i class="fa fa-angle-double-left"></i></a>
						<a class="page-link" th:if="${not first}" th:href="@{${url}(page=1)}"><i class="fa fa-angle-double-left"></i></a>
					</li>
					<li class="page-item" th:class="${first} ? 'disabled':''" th:with="first=${p.page} == 1">
						<a class="page-link" th:if="${first}"><i class="fa fa-angle-left"></i></a>
						<a class="page-link" th:if="${not first}" th:href="@{${url}(page=${p.page} - 1)}"><i class="fa fa-angle-left"></i></a>
					</li>
					<li th:each="i : ${#numbers.sequence(1, p.totalPages)}" th:class="(${i} == ${p.page}) ? 'page-item active' : 'page-item '" style="display:inline">
						<a class="page-link" th:if="${i} == ${p.page}" th:text="${i}">1</a>
						<a class="page-link" th:if="${i} != ${p.page} and (${p.page} - 5) < ${i} and ${i} < (${p.page} + 5)" th:href="@{${url}(page=${i})}">
							<span th:text="${i}">1</span>
						</a>
					</li>
					<li class="page-item" th:class="${last} ? 'disabled':''" th:with="last=(${p.page} == ${p.totalPages})">
						<a class="page-link" th:if="${last}"><i class="fa fa-angle-right"></i></a>
						<a class="page-link" th:if="${not last}" th:href="@{${url}(page=(${p.page} + 1))}"><i class="fa fa-angle-right"></i></a>
					</li>
					<li class="page-item" th:class="${last} ? 'disabled':''" th:with="last=(${p.page} == ${p.totalPages})">
						<a class="page-link" th:if="${last}"><i class="fa fa-angle-double-right"></i></a>
						<a class="page-link" th:if="${not last}" th:href="@{${url}(page=(${p.totalPages}))}"><i class="fa fa-angle-double-right"></i></a>
					</li>
				</ul>
			</div>
		</th:block>
	</body>
</html>
